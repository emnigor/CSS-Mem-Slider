<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./src/css.ico">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper" >
        <input type="radio" id="but1" name="contact" checked>
        <input type="radio" id="but2" name="contact">
        <input type="radio" id="but3" name="contact">
        <input type="radio" id="but4" name="contact">
        <div class="mem-block">
            <div class="items-mem">
                <div class="item-mem">
                    <img src="./src/mem1.jpg" class="item-mem-image" alt="mem">
                </div>
                <div class="item-mem">
                    <img src="./src/mem2.jpg" class="item-mem-image" alt="mem">
                </div>
                <div class="item-mem">
                    <img src="./src/mem3.jpg" class="item-mem-image" alt="mem">
                </div>
                <div class="item-mem">
                    <img src="./src/mem4.jpg" class="item-mem-image" alt="mem">
                </div>
            </div>
        </div>
        <div class="buttons-block">
            <div class="info-wrapper">
                <div class="info-items">
                    <div class="info-item" id="i1">И фужерчики</div>
                    <div class="info-item" id="i2">В любой кочалке есть такие люди</div>
                    <div class="info-item" id="i3">Цены нормальные</div>
                    <div class="info-item" id="i4">Твой краш и ты</div>
                </div>
            </div>
            <div class="buttons-line">
                <label for="but1" class = "r1"><div class="round"></div></label>       
                <label for="but2" class = "r2"><div class="round"></div></label>
                <label for="but3" class = "r3"><div class="round"></div></label>
                <label for="but4" class = "r4"><div class="round"></div></label>
            </div>
        </div>
    </div>
 </body>
</html>
